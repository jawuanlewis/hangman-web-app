<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script> <!-- defer ensures it loads after the HTML -->
    </head>
    <body>
        <header>
            <h1>Hangman</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#howtoplay">How to Play</a></li>
            </ul>
        </nav>

        <main>
            <section id="home">
                <h1>Welcome! Choose a level to play below:</h1>
                <br /><br />
                <div class="levels-container">
                    <div class="level-container">
                        <img id="level-frame" src="images/sports.jpeg" />
                        <label>Sports</label>
                    </div>
                    <div class="level-container">
                        <img id="level-frame" src="images/movies.jpeg" />
                        <label>Movies</label>
                    </div>
                    <div class="level-container">
                        <img id="level-frame" src="images/video-games.jpeg" />
                        <label>Video Games</label>
                    </div>
                    <div class="level-container">
                        <img id="level-frame" src="images/phrases.jpeg" />
                        <label>Fun Phrases</label>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <!-- <p>&copy; 2024 Hangman</p> -->
            <ul>
                <li><a target="_blank" href="https://www.google.com">
                    <img src="icons/icons8-instagram.svg" class="social-icon" />
                </a></li>
                <li><a target="_blank" href="https://www.google.com">
                    <img src="icons/icons8-facebook.svg" class="social-icon" />
                </a></li>
                <li><a target="_blank" href="https://github.com/jawuanlewis">
                    <img src="icons/icons8-github.svg" class="social-icon" />
                </a></li>
                <li><a target="_blank" href="https://www.linkedin.com/in/jawuan-lewis">
                    <img src="icons/icons8-linkedin.svg" class="social-icon" />
                </a></li>
            </ul>
        </footer>
    </body>
</html>
