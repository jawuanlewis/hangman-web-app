<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="home.css">
    <script defer src="app.js"></script> <!-- defer ensures it loads after the HTML -->
</head>
<body>
    <div id="header-nav">
        <header class="home-header">
            <h1>Hangman</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">How to Play</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section id="home">
            <h1>Welcome! Choose a level to play below:</h1>
            <br /><br />
            <div class="levels-container">
                <div class="level-container">
                    <a href="/sports">
                        <img src="images/sports.jpeg" class="level-frame img-hover" />
                    </a>
                    <label>Sports</label>
                </div>
                <div class="level-container">
                    <a href="/movies">
                        <img src="images/movies.jpeg" class="level-frame img-hover" />
                    </a>
                    <label>Movies</label>
                </div>
                <div class="level-container">
                    <a href="/games">
                        <img src="images/video-games.jpeg" class="level-frame img-hover" />
                    </a>
                    <label>Video Games</label>
                </div>
                <div class="level-container">
                    <a href="/phrases">
                        <img src="images/phrases.jpeg" class="level-frame img-hover" />
                    </a>
                    <label>Fun Phrases</label>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- <p>&copy; 2024 Hangman</p> -->
        <ul>
            <li><a target="_blank" href="https://www.google.com">
                <img src="icons/icons8-instagram.svg" class="img-hover" />
            </a></li>
            <li><a target="_blank" href="https://www.google.com">
                <img src="icons/icons8-facebook.svg" class="img-hover" />
            </a></li>
            <li><a target="_blank" href="https://github.com/jawuanlewis">
                <img src="icons/icons8-github.svg" class="img-hover" />
            </a></li>
            <li><a target="_blank" href="https://www.linkedin.com/in/jawuan-lewis">
                <img src="icons/icons8-linkedin.svg" class="img-hover" />
            </a></li>
        </ul>
    </footer>
</body>
</html>
