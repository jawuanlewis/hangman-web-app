<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script> <!-- defer ensures it loads after the HTML -->
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>

        </ul>

    <main>
        <section id="home">
            <h1>Welcome! Choose a level to play below:</h1>
            <br /><br />
            <div class="levels-container">
                <div class="level-container">
                    <img id="level-frame" src="photos/sports.jpeg" />
                    <label>Sports</label>
                </div>
                <div class="level-container">
                    <img id="level-frame" src="photos/movies.jpeg" />
                    <label>Movies</label>
                </div>
                <div class="level-container">
                    <img id="level-frame" src="photos/video-games.jpeg" />
                    <label>Video Games</label>
                </div>
                <div class="level-container">
                    <img id="level-frame" src="photos/phrases.jpeg" />
                    <label>Fun Phrases</label>
                </div>
            </div>
        </section>
    </main>
